apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://fluent.github.io/helm-charts'
    chart: fluentd
    targetRevision: 0.3.0
  helm:
    valueFiles:
      - https://raw.githubusercontent.com/<YOUR_GITHUB_USERNAME>/<YOUR_REPOSITORY_NAME>/<BRANCH_NAME>/dev/argo-values/efk/fluentd/values.yaml
destination:
  server: 'https://kubernetes.default.svc'
  namespace: efk
syncPolicy:
automated:
  prune: true
  selfHeal: true
syncOptions:
  - CreateNamespace=true